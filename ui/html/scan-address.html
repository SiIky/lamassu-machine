<section
  class="viewport scan_address_state cash-in-color"
  data-tr-section="scan-address"
  data-screentype="flow-no-action-tp"
>
  <header>
    <p class="d2 white crypto-rate crypto-rate-cash-in fade-in"></p>
    <div id="scanCancel" class="fade-in-delay cancel-button-wrapper">
      <img class="cancel-button" src="images/close-icon.svg" />
    </div>
  </header>

  <main class="xl-margin-top">
    <section class="primary-side fade-in">
      <h2 class="primary-side-title xs-margin-bottom js-i18n-scan-your-address"></h2>
      <p class="d1 no-margin-top js-i18n no-coincloud">
        Hold your QR code up to the scan window to proceed.
      </p>
      <p class="d1 display-none no-margin-top js-i18n only-coincloud">
        Hold your QR code up to the camera above the screen to proceed.
      </p>
    </section>
    <section class="secondary-side fade-in-delay">
      <p id="liveview-placeholder-text">
        Loading live-view
      </p>
      <iframe id="liveview-iframe" class="hide" src="http://localhost:4321/liveview" loading="lazy" width="100%" height="100%"></iframe>
    </section>
  </main>
</section>
